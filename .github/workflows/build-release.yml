name: Build and Release

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a prerelease'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: write

jobs:
  build-linux64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 zip m4
      
      - name: Build Linux 64-bit
        run: PLATFORM=linux64 make release
      
      - name: Upload Linux 64-bit .so
        uses: actions/upload-artifact@v4
        with:
          name: xmod-linux64
          path: build.linux64-release/game/qagame.mp.x86_64.so

  build-linux32:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 gcc-multilib g++-multilib zip m4
      
      - name: Build Linux 32-bit
        run: PLATFORM=linux make release
      
      - name: Upload Linux 32-bit .so
        uses: actions/upload-artifact@v4
        with:
          name: xmod-linux32
          path: build.linux-release/game/qagame.mp.i386.so

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 mingw-w64 zip m4
      
      - name: Build Windows 32-bit
        run: PLATFORM=mingw make release
      
      - name: Build Windows 64-bit
        run: PLATFORM=mingw64 make release
      
      - name: Upload Windows 32-bit .dll
        uses: actions/upload-artifact@v4
        with:
          name: xmod-windows32
          path: build.mingw-release/game/qagame_mp_x86.dll
      
      - name: Upload Windows 64-bit .dll
        uses: actions/upload-artifact@v4
        with:
          name: xmod-windows64
          path: build.mingw64-release/game/qagame_mp_x86_64.dll

  build-pk3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 zip m4
      
      - name: Build pk3 file
        run: PLATFORM=linux64 make pkg
      
      - name: List build output
        run: find build.linux64 -type f | head -50
      
      - name: Upload pk3 file
        uses: actions/upload-artifact@v4
        with:
          name: xmod-pk3
          path: build.linux64/xmod-2.0.0/xmod-2.0.0.pk3

  create-release:
    needs: [build-linux64, build-linux32, build-windows, build-pk3]
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create unified release package
        run: |
          mkdir -p release/xmod
          
          # Debug: Show artifact structure
          echo "=== Artifact structure ==="
          find artifacts -type f
          
          # Copy all binaries to xmod folder
          # Linux 64-bit
          find artifacts/xmod-linux64 -name "*.so" -exec cp {} release/xmod/ \; 2>/dev/null || true
          
          # Linux 32-bit
          find artifacts/xmod-linux32 -name "*.so" -exec cp {} release/xmod/ \; 2>/dev/null || true
          
          # Windows 64-bit
          find artifacts/xmod-windows64 -name "*.dll" -exec cp {} release/xmod/ \; 2>/dev/null || true
          
          # Windows 32-bit
          find artifacts/xmod-windows32 -name "*.dll" -exec cp {} release/xmod/ \; 2>/dev/null || true
          
          # pk3 file
          find artifacts/xmod-pk3 -name "*.pk3" -exec cp {} release/xmod/ \; 2>/dev/null || true
          
          # Show what we have in xmod folder
          echo "=== xmod folder contents ==="
          ls -la release/xmod/
          
          # Create single release zip
          cd release
          zip -r xmod-2.0.0.zip xmod/
          
          # Show what we created
          echo "=== Release package contents ==="
          unzip -l xmod-2.0.0.zip
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('dev-{0}', github.run_number) || github.ref_name }}
          name: "${{ github.event_name == 'workflow_dispatch' && format('Development Build {0}', github.run_number) || github.ref_name }}"
          prerelease: ${{ github.event_name == 'workflow_dispatch' }}
          generate_release_notes: true
          files: |
            release/xmod-2.0.0.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
