name: Build and Release

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a prerelease'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: write

jobs:
  build-linux64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 zip m4
      
      - name: Build Linux 64-bit package
        run: PLATFORM=linux64 make pkg
      
      - name: Upload Linux 64-bit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jaymod-linux64
          path: |
            build.linux64/jaymod-*/

  build-linux32:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 gcc-multilib g++-multilib zip m4
      
      - name: Build Linux 32-bit package
        run: PLATFORM=linux make pkg
      
      - name: Upload Linux 32-bit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jaymod-linux32
          path: |
            build.linux/jaymod-*/

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 mingw-w64 zip m4
      
      - name: Build Windows 32-bit package
        run: PLATFORM=mingw make pkg
      
      - name: Build Windows 64-bit package
        run: PLATFORM=mingw64 make pkg
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jaymod-windows
          path: |
            build.mingw/jaymod-*/
            build.mingw64/jaymod-*/

  create-release:
    needs: [build-linux64, build-linux32, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || github.event.inputs.create_release == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create release packages
        run: |
          mkdir -p release
          
          # Debug: Show artifact structure
          echo "=== Artifact structure ==="
          find artifacts -type f | head -100
          
          # Linux 64-bit - copy the entire package directory
          if [ -d artifacts/jaymod-linux64 ]; then
            cd artifacts/jaymod-linux64
            # Find the jaymod package directory and zip it
            for dir in */; do
              if [ -d "$dir" ]; then
                zip -r "../../release/jaymod-linux64.zip" "$dir"
                break
              fi
            done
            cd ../..
          fi
          
          # Linux 32-bit
          if [ -d artifacts/jaymod-linux32 ]; then
            cd artifacts/jaymod-linux32
            for dir in */; do
              if [ -d "$dir" ]; then
                zip -r "../../release/jaymod-linux32.zip" "$dir"
                break
              fi
            done
            cd ../..
          fi
          
          # Windows 32-bit and 64-bit
          if [ -d artifacts/jaymod-windows ]; then
            cd artifacts/jaymod-windows
            # mingw (32-bit)
            if [ -d "build.mingw" ]; then
              cd build.mingw
              for dir in */; do
                if [ -d "$dir" ]; then
                  zip -r "../../../release/jaymod-windows32.zip" "$dir"
                  break
                fi
              done
              cd ..
            fi
            # mingw64 (64-bit)
            if [ -d "build.mingw64" ]; then
              cd build.mingw64
              for dir in */; do
                if [ -d "$dir" ]; then
                  zip -r "../../../release/jaymod-windows64.zip" "$dir"
                  break
                fi
              done
              cd ..
            fi
            cd ../..
          fi
          
          # Show what we created
          echo "=== Release packages ==="
          ls -la release/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('dev-{0}', github.run_number) || github.ref_name }}
          name: "${{ github.event_name == 'workflow_dispatch' && format('Development Build {0}', github.run_number) || github.ref_name }}"
          prerelease: ${{ github.event_name == 'workflow_dispatch' }}
          generate_release_notes: true
          files: |
            release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
