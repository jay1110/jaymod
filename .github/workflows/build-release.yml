name: Build and Release

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a prerelease'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: write

jobs:
  build-linux64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3
      
      - name: Build Linux 64-bit
        run: PLATFORM=linux64 make
      
      - name: Upload Linux 64-bit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jaymod-linux64
          path: |
            build.linux64/game/qagame.mp.x86_64.so
            build.linux64/cgame/cgame.mp.x86_64.so
            build.linux64/ui/ui.mp.x86_64.so

  build-linux32:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 gcc-multilib g++-multilib
      
      - name: Build Linux 32-bit
        run: PLATFORM=linux make
      
      - name: Upload Linux 32-bit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jaymod-linux32
          path: |
            build.linux/game/qagame.mp.i386.so
            build.linux/cgame/cgame.mp.i386.so
            build.linux/ui/ui.mp.i386.so

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 mingw-w64
      
      - name: Build Windows 32-bit
        run: PLATFORM=mingw make
      
      - name: Build Windows 64-bit
        run: PLATFORM=mingw64 make
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jaymod-windows
          path: |
            build.mingw/game/qagame_mp_x86.dll
            build.mingw/cgame/cgame_mp_x86.dll
            build.mingw/ui/ui_mp_x86.dll
            build.mingw64/game/qagame_mp_x86_64.dll
            build.mingw64/cgame/cgame_mp_x86_64.dll
            build.mingw64/ui/ui_mp_x86_64.dll

  create-release:
    needs: [build-linux64, build-linux32, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || github.event.inputs.create_release == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create release packages
        run: |
          mkdir -p release
          
          # Debug: Show artifact structure
          echo "=== Artifact structure ==="
          find artifacts -type f -name "*.so" -o -name "*.dll" | head -50
          
          # Linux 64-bit
          mkdir -p release/jaymod-linux64
          find artifacts/jaymod-linux64 -name "*.so" -exec cp {} release/jaymod-linux64/ \;
          cd release && zip -r jaymod-linux64.zip jaymod-linux64 && cd ..
          
          # Linux 32-bit
          mkdir -p release/jaymod-linux32
          find artifacts/jaymod-linux32 -name "*.so" -exec cp {} release/jaymod-linux32/ \;
          cd release && zip -r jaymod-linux32.zip jaymod-linux32 && cd ..
          
          # Windows
          mkdir -p release/jaymod-windows
          find artifacts/jaymod-windows -name "*.dll" -exec cp {} release/jaymod-windows/ \;
          cd release && zip -r jaymod-windows.zip jaymod-windows && cd ..
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('dev-{0}', github.run_number) || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && format('Development Build #{0}', github.run_number) || github.ref_name }}
          prerelease: ${{ github.event_name == 'workflow_dispatch' }}
          generate_release_notes: true
          files: |
            release/jaymod-linux64.zip
            release/jaymod-linux32.zip
            release/jaymod-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
